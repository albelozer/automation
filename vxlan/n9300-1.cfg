hostname BGL18.A.03-N9K-1

feature ospf
feature pim
feature vn-segment-vlan-based
feature nv overlay

ip pim rp-address 10.93.1.1 group-list 224.0.0.0/4
ip pim ssm range 232.0.0.0/8

vlan 100
  vn-segment 5100

interface port-channel48
  no switchport
  ip address 10.93.93.1/24
  ip ospf network point-to-point
  ip router ospf 1 area 0.0.0.0
  ip pim sparse-mode

interface nve1
  no shutdown
  source-interface loopback0
  member vni 5100 mcast-group 239.1.1.1

interface Ethernet1/1
  no switchport
  channel-group 48 mode active
  no shutdown

interface Ethernet1/2
  no switchport
  channel-group 48 mode active
  no shutdown

interface loopback0
  ip address 10.93.1.1/32
  ip router ospf 1 area 0.0.0.0
  ip pim sparse-mode

router ospf 1
  router-id 10.93.1.1



--------------------------------------------------
Or use BGP for host reachability
--------------------------------------------------
nv overlay evpn
feature bgp

router bgp 1
  router-id 10.93.1.1
  address-family l2vpn evpn
  neighbor 10.93.1.2
    remote-as 1
    update-source loopback0
    address-family l2vpn evpn
      send-community
      send-community extended

interface nve1
  no shutdown
  overlay-encapsulation vxlan
  host-reachability protocol bgp
  source-interface loopback0
  member vni 5100 mcast-group 239.1.1.1

evpn
  vni 5100 l2
    rd auto
    route-target import auto
    route-target export auto

